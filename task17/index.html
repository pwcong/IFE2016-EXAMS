<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>Task17</title>
    <style>
        div.aqi-chart-wrap{
            border:1px solid palevioletred;
            display: flex;
            align-items: flex-end;
            flex-flow: row nowrap;
        }
        div.aqi-chart-wrap-item{
            float: left;
            padding: 5px;
        }

        div.aqi-chart-wrap-item span{
            visibility: hidden;
            color: white;
        }

        div.aqi-chart-wrap-item:hover span{
            visibility: visible;
        }

    </style>
</head>
<body>
<fieldset id="form-gra-time">
    <legend>请选择日期粒度：</legend>
    <label>日<input name="gra-time" value="day" type="radio" checked="checked"></label>
    <label>周<input name="gra-time" value="week" type="radio"></label>
    <label>月<input name="gra-time" value="month" type="radio"></label>
</fieldset>

<fieldset>
    <legend>请选择查看的城市：</legend>
    <select id="city-select">
        <option>北京</option>
    </select>
</fieldset>

<div class="aqi-chart-wrap">

    <div class="aqi-chart-wrap-item" style="width: 100px;height: 50px;background-color: #0b6fa2">
        <span>Hello</span>
    </div>
</div>


<script src="./js/task.js" type="text/javascript"></script>

</body>
</html>
